<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="form1.html" class="form">
        <fieldset>
            <legend>Application Form</legend>
            <label>Full Name</label>
            <input type="text" placeholder="Full Name">
            <br />
            <label>Email</label>
            <input class="" type="text" placeholder="Email">
            <br />
            <label>Gender</label>
            <input type="radio"><label>Male</label>
            <input type="radio"><label>Female</label>
            <br />
            <label>Nationality</label>
            <select>
                <option>Pakistani</option>
                <option>British</option>
                <option>American</option>
                <option>Indian</option>
            </select>
            <br />
            <label>Skills</label>
            <input type="checkbox">
            <label> ASP.NET</label>
            <input type="checkbox">
            <label> jQuery</label>
            <br />
            <input type="checkbox">
            <label> MVC</label>
            <input type="checkbox">
            <label> SQL Server</label>
            <br />
            <label>Post Applying for</label>
            <br />
            <input type="radio">
            <label>Trainee</label>
            <input type="radio">
            <label>Software Engineer</label>
            <br />
            <input type="radio">
            <label>Team Leader</label>
            <input type="radio">
            <label>Project Manager</label>
            <br />
            <label>Upload Resume</label>
            <input type="file">
            <br />
            <label>Paste your Resume</label>
            <textarea cols="20" rows="5"></textarea>
            <br />
            <input type="checkbox"><label>Notify me the status via Email</label> 
            <br />
            <input type="radio"><label>I agree to Terms and Conditions</label> 
            <br />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
