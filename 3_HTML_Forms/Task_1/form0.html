<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <form>
        <label>Full Name:*</label>
        <br />
        <input placeholder="FirstName LastName" required>
        <br />
        <label>Email Address:*</label>
        <br />
        <input type="text" placeholder="Email Address" required>
        <br />
        <label>Select Tour Package:*</label>
        <br />
        <select name="package" required>
            <option value="standard">Standard</option>
            <option value="business">Business</option>
            <option value="luxury">Luxury</option>
        </select>
        <br /> 
        <label>Arrival Date:*</label>
        <br />
        <input type="date">
        <br />
        <label>What would you want to avail?*</label>
        <br />
        <label>Boarding</label> <input type="checkbox">
        <br />
        <label>Fooding</label><input type="checkbox">
        <br />
        <label>Sight Seeing</label><input type="checkbox">
        <br />
        <label>Discount Coupon Code:</label>
        <br />
        <input type="text" placeholder="Coupon Code">
        <br />
        <label>Terms and Conditions*</label>
        <br />
        <input type="radio">
        <label>I agree</label>
        <input type="radio">
        <label>I disagree</label>
        <br />
        <button type="submit">Complete Reservation</button>
    </form>
</body>
</html>
