<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Search</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
    </head>
    <body>
        <nav>
            <ul class="nav_link">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <a href="#"><button class="signin-btn">Sign in</button></a>
            </ul>
        </nav>
        <div class="container">
            <div class="logo">
                <img src="./google_logo.png" alt="Google Logo" />
            </div>
            <form action="https://google.com/search" class="search-form">
                <div class="input-container">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="text" name="q" class="search-bar" />
                </div>
                <!-- <input type="submit" value="Google Search" /> -->
                <button class="search-btn" type="submit">Google Search</button>
            </form>
        </div>
    </body>
</html>
